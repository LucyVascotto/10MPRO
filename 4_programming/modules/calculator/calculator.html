<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
    </head>
    <body>

        <h1> Simple Calculator</h1>
        <!--Given the Page a title-->
        <h2><p>+ = Addition<p> <p>- = Subtraction<p> <p>/ = Division<p> <p> * = Multiplication<p></h2>
        <!--Explained the operations you can use-->
            <p>First Numeral:<p> <input id="num1">
        <!--Created first number input-->
            <p>Second Numeral:<p> <input id="num2">
        <!--Created second number input-->
            <p>Operation (please use symbols):<p> <input id="operation">
        <!--Created input for operation-->
        <p><button onclick="myFunction()">Calculate</button><p>
        <!--created a button that runs a function-->
    <script>
        function myFunction() {
            //creating function for the calculations
            var operation = document.getElementById("operation").value;
            var a = parseInt(document.getElementById("num1").value);
            var b = parseInt(document.getElementById("num2").value);
            //taking the inputs from the inputs and assigning them to variables
            var answ;
            //creating variable for answ
          if (operation == "+") {
              //created if statement for when operation if equal to +
            answ = a + b;
              //does the necessary calculation and assigns it to the variable answ
              window.alert(answ);
              //alerts the user of the answer if they have used the + operation
          }
        if (operation == "-") {
            //created if statement for when operation if equal to -
            answ = a - b;
            //does the necessary calculation and assigns it to the variable answ
            alert(answ);
            //alerts the user of the answer if they have used the - operation
        }
        if (operation == "/") {
            //created if statement for when operation if equal to /
            answ = a / b;
            //does the necessary calculation and assigns it to the variable answ
            alert(answ);
            //alerts the user of the answer if they have used the / operation
        }
        if (operation == "*") {
            //created if statement for when operation if equal to *
            answ = a * b;
            //does the necessary calculation and assigns it to the variable answ
            alert(answ);
            //alerts the user of the answer if they have used the * operation
        }

}
    </script>
    </body>
</html>
